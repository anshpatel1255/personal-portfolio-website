<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Input Types Demo</title>
</head>
<body>
  <h2>HTML5 Form Input Types</h2>
  <form>
    <!-- Email -->
    <label>Email: </label>
    <input type="email" placeholder="Enter your email"><br><br>

    <!-- URL -->
    <label>Website: </label>
    <input type="url" placeholder="https://example.com"><br><br>

    <!-- Telephone -->
    <label>Phone: </label>
    <input type="tel" placeholder="+91-9876543210" maxlength="10"><br><br>

    <!-- Number -->
    <label>Age (1–100): </label>
    <input type="number" min="1" max="100"  step="5"><br><br>

    <!-- Range -->
    <label>Volume (0–100): </label>
    <input type="range" min="0" max="100"><br><br>

    <!-- Color -->
    <label>Pick a color: </label>
    <input type="color"><br><br>

    <!-- Date -->
    <label>Date: </label>
    <input type="date"><br><br>

    <!-- Datetime-local -->
    <label>Date & Time: </label>
    <input type="datetime-local"><br><br>

    <!-- Month -->
    <label>Month: </label>
    <input type="month"><br><br>

    <!-- Week -->
    <label>Week: </label>
    <input type="week"><br><br>

    <!-- Time -->
    <label>Time: </label>
    <input type="time"><br><br>

    <!-- Search -->
    <label>Search: </label>
    <input type="search" placeholder="Search here"><br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
